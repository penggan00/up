name: Run scheduled_task

on:
  schedule:
    - cron: "0 1 */11 * *"  # 每 11 天运行一次

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # 选择适当的 Python 版本
      - name: Install dependencies
        run: |
          pip install paramiko schedule python-telegram-bot
      - name: Run script
        run: |
          python your_script_path/scheduled_task.py
